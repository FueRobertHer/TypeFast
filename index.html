<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Iceland|Audiowide&display=swap" rel="stylesheet">
  <audio id="audio" src="./music/DAOKO (ダヲコ),米津玄師 (よねづ けんし)-打上花火.mp3"></audio>
  <title>TypeFast</title>
</head>
<body>
  <div class="header-container">
    <div class="score-container">
      <span id="score">Score: 0</span>
    </div>
    <div class="music">
      <button class="btn-mute" id="music"><span>PAUSE</span></button>
    </div>
  </div>

  <div class="main-container">
    <div class="main-header-container" id="main-header">
      <div id="start-header">
        <button id="start-btn"><span>Start Game</span></button>
      </div>
    </div>
    <div class="board-container">
      <canvas width="1000" height="800" id="canvas"></canvas>
      <script type="application/javascript" src="./bundle.js"></script>
      <div class="user-input" id="input">
        <input type="text" placeholder="Start Typing...." id="text">
      </div>
    </div>  
  </div>
</body>
</html>
